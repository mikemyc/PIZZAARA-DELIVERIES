<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZAARA DELIVERIES</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt="" />
            </div>
            <div class="nav__center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contacts</a></li>
                
              </ul>
            </div>
            <div class="nav__right">
              <ul>
                <li>
                  <img
                    width="40"
                    src="images/shopping-cart.png"
                    alt="shopping-cart icon"
                  />
                </li>
                <li>
                  <img
                    width="40"
                    src="images/avatar.png"
                    alt="User profile avatar"
                  />
                </li><li><i class="fa-solid fa-bars-staggered"></i></li>

              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">
          <div class="hero__container">
        <div class="hero__left">
          <p><strong>Easy way to order your food</strong></p>
          <h1>Choosing <span class="hero__left--orange">Healthy  </span> & <span class="hero__left--orange">Fresh</span> Pizza</h1>
          <p>We offer the fastest and favorite pizza delivery services all over the country.</p>
          <p>Search for your favorite pizza toppings here.</p>
        <div class="hero__left__search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <form action="">
            <input type=" text" placeholder="Find Pizza Type">
            <button type="submit">Search</button>

          </form>
          
        </div>
        <div class="hero__left__stats">
          <div>
            <img width="50" src="images/cutlery.png" alt="cutlery">
            <p>500+</p>
            <p>Restaurants</p>
          </div>
          <div>
            <img width="50" src="images/varieties.png" alt="varieties">
            <p>200+</p>
            <p>Pizza Varieties</p>
          </div>
          <div>
            <img width="50" src="images/star.png" alt="">
            <p>(7.8)</p>
            <p>10K Reviews</p>
          </div>
        </div>

        </div>
        <div class="hero__right">
          <div class="hero__right__large">
            <img src="images/hero-pizza.png" alt="pizza">
          </div>
          <div class="hero__right__small">
            <img width="100" src="images/pizza-1.png" alt="">
            <img width="100" src="images/pizza-2.png" alt="">
            <img width="100" src="images/pizza-3.png" alt="">
            <img width="100" src="images/pizza-4.png" alt="">

          </div>
        </div>
          </div>
        </div>
      </section>

    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
